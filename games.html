<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Game Website</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icons -->

  <!-- Custom CSS -->

</head>

<body>

  <!-- Die Navigationsleiste -->
  <nav>
    <div class="container py-4 flex align-items-center">
      <a href="index.html"><img class="logo" src="./images/Video-Game-Controller-Icon-D-Edit.svg.png" /></a>
      <ul>
        <li><a href="games.html">Games</a></li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>

  </nav>


  <main class="container">
    <div class="row">
      <div class="col-md-12 my-4">
        <h1>Andere Spiele</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-4">

        <div class="d-flex gap-2">
          <button onclick="filterByTag('All', this)" class="tag-btn btn btn-light btn-outline-dark">All</button>
          <button onclick="filterByTag('Open World', this)" class="tag-btn btn btn-light btn-outline-dark">Open
            World</button>
          <button onclick="filterByTag('RPG', this)" class="tag-btn btn btn-light btn-outline-dark">RPG</button>
          <button onclick="filterByTag('Fighting', this)"
            class="tag-btn btn btn-light btn-outline-dark">Fighting</button>
          <input id="js-search-games" class="search" type="text" placeholder="Search..." />
        </div>

      </div>
    </div>
    <div class="row">

      <div class="col-md-4 game">
        <a href="https://www.minecraft.net/de-de">
          <div class="card mb-4">
            <img src="./images/minecraft2.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Minecraft</h5>
              <span class="tag badge bg-dark">Open World</span>
              <span class="tag badge bg-dark">Multiplayer</span>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 game">
        <a href="https://ashorthike.com/">
          <div class="card mb-4">
            <img src="./images/shorthike.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">A Short Hike</h5>
              <span class="tag badge bg-dark">Open World</span>
              <span class="tag badge bg-dark">RPG</span>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 game">
        <a href="https://forza.net/horizon">
          <div class="card mb-4">
            <img src="./images/aaaarrrrr forza horizon .jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Forza Horizon</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 game">
        <a href="https://warthunder.com/de/">
          <div class="card mb-4">
            <img src="./images/a warthunder.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">War Thunder</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 game">
        <a href="https://minesweeper.online/de/game/2756260248">
          <div class="card mb-4">
            <img src="./images/Minesweeper.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Minesweeper</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 game">
        <a href="https://www.google.com/fbx?fbx=snake_arcade">
          <div class="card mb-4">
            <img src="./images/Snake_OG-logo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Snake</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </main>
